<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" />

    <title>Projects - Midnight Coffee Warriors</title>
</head>

<body>
    <div class="px-5">
        <!-- Header and Navbar -->
        <div class="row">
          <div class="menu col-lg-2 topbar ">
            <div class="text-center">
              <p>Midnight Coffee Warriors</p>
            </div>
          </div>
          <div class="col-lg-10 topbar">
            <div class="d-flex justify-content-end">
            <my-navbar></my-navbar>
            </div>
          </div>
        </div>
        
        <!-- Create Project Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="createProjectButton" class="btn createProjectButton ms-auto" style="margin-top: 10px;">Crear nuevo proyecto</button>
        </div>

        <!-- Modal Form to Add Project -->
        <div id="createProjectForm" class="mb-3" style="display:none;">
            <form id="projectForm">
                <div class="mb-3">
                    <label for="projectTitle" class="col-form-label">Título del Proyecto:</label>
                    <input type="text" class="form-control" id="projectTitle" required>
                </div>
                <button type="submit" class="btn submitButton">Crear Proyecto</button>
                <button type="button" id="cancelButton" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
          <!-- Edit Project Form -->
          <div id="editProjectForm" class="mb-3" style="display:none;">
            <form id="editProject">
                <div class="mb-3">
                    <label for="editProjectTitle" class="col-form-label">Título del Proyecto:</label>
                    <input type="text" class="form-control" id="editProjectTitle" required>
                </div>
                <button type="submit" class="btn btn-warning">Editar Proyecto</button>
                <button type="button" id="cancelEditButton" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>

        <!-- Projects List-->
        <div class="container mt-5">
            <h1 class="mb-4">Tus Proyectos</h1>
            <ul id="projectsContainer" class="list-group">
                <!-- Los proyectos se añadirán aquí -->
            </ul>
        </div>

    </div> 
        <!-- Load Controllers after components -->
        <script type="module" src="/src/Components/Navbar.js"></script>
        <script type="module" src="/src/Controllers/ProjectsController.js"></script>
        <script type="module" src="/src/Components/Projects.js"></script>
</body>
</html>
