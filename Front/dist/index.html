<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" />

    <title>Log-in  - Midnight Coffee Warriors</title>
</head>

<body>
    <div class="px-5">
        <div class="menu topbar ">
            <div class="text-left">
                <p>Midnight Coffee Warriors</p>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
     
    <div class="modalDLogin" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel">
        
            <div > <img src="/public/assets/MCW.png "  class="imgMCW" alt="MCW Logo"  /></div>
            <div class="modal-content-login " >
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" id="signinButton" class="btn signinButton">Sign in</button>
                    </form>
                </div>
            </div>
        
       
    </div>



    <!-- Load Controllers after components -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="/src/Components/TaskSticker.js"></script>
    <script type="module" src="/src/Controllers/Login.js"></script>
    <script type="module" src="/src/Components/Navbar.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
